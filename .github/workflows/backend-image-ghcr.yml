name: Build & Push Images (GHCR)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose*.yml"
      - ".github/workflows/backend-image-ghcr.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: backend-image-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}-frontend

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker-compose*.yml'
            frontend:
              - 'frontend/**'
              - 'docker-compose*.yml'

  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push-backend]
    if: always() && needs.check-changes.outputs.frontend == 'true' && (needs.build-and-push-backend.result == 'success' || needs.build-and-push-backend.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_API_BASE_URL=/api/v1
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push-backend, build-and-push-frontend]
    if: always() && github.ref == 'refs/heads/main' && (needs.build-and-push-backend.result == 'success' || needs.build-and-push-frontend.result == 'success')
    timeout-minutes: 15
    
    steps:
      - name: Determine services to deploy
        id: services
        run: |
          SERVICES=""
          if [ "${{ needs.check-changes.outputs.backend }}" == "true" ] && [ "${{ needs.build-and-push-backend.result }}" == "success" ]; then
            SERVICES="$SERVICES backend"
          fi
          if [ "${{ needs.check-changes.outputs.frontend }}" == "true" ] && [ "${{ needs.build-and-push-frontend.result }}" == "success" ]; then
            SERVICES="$SERVICES frontend"
          fi
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "Deploying: $SERVICES"
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            cd /opt/utility-server
            export DEPLOY_SERVICES="${{ steps.services.outputs.services }}"
            ./deploy.sh
      
      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend: \`ghcr.io/${{ env.BACKEND_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend: \`ghcr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Production URL: https://tienich.giakiemso.com" >> $GITHUB_STEP_SUMMARY
