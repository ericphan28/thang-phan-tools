version: '3.8'

# Production Docker Compose Configuration
# Updated: December 2025

services:
  # Backend API Service
  backend:
    # Prebuilt image published by GitHub Actions to GHCR
    # Example: ghcr.io/<owner>/<repo>-backend:latest
    image: ${BACKEND_IMAGE:-ghcr.io/ericphan28/thang-phan-tools-backend:latest}
    container_name: utility-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
      - backend_logs:/app/logs
    networks:
      - utility-network
    depends_on:
      - postgres
      - gotenberg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Nginx + React Build)
  frontend:
    # Prebuilt image published by GitHub Actions to GHCR
    # Example: ghcr.io/<owner>/<repo>-frontend:latest
    image: ${FRONTEND_IMAGE:-ghcr.io/ericphan28/thang-phan-tools-frontend:latest}
    container_name: utility-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - utility-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gotenberg PDF Service
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: utility-gotenberg-prod
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--api-timeout=300s"
      - "--api-port=3000"
      - "--log-level=info"
    networks:
      - utility-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: utility-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-utility_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-utility_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - utility-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-utility_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional - for session management)
  redis:
    image: redis:7-alpine
    container_name: utility-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - utility-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Portainer (Container Management UI)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: utility-portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - utility-network

networks:
  utility-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  portainer_data:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local
